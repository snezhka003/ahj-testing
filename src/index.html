<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
</head>
<body>
  <section class="section-valid">
    <div class="section-valid__cards">
      <ul class="cards-list">

        <li class="cards-item">
          <div class="card mir"></div>
        </li>

        <li class="cards-item">
          <div class="card jsb"></div>
        </li>

        <li class="cards-item">
          <div class="card amex"></div>
        </li>

        <li class="cards-item">
          <div class="card visa"></div>
        </li>

        <li class="cards-item">
          <div class="card maestro"></div>
        </li>

        <li class="cards-item">
          <div class="card master"></div>
        </li>

        <li class="cards-item">
          <div class="card discover"></div>
        </li>
        <li class="cards-item">
          <div class="card dinersclub"></div>
        </li>
      </ul>
    </div>

    <div class="section-valid__input-block">
      <label class="input-valid-label">
        <input type="text" class="input-valid" id="input">
      </label>
      <button class="input-valid-button" id="button">Click to Validate</button>
    </div>

  </section>
</body>
</html>
